<!DOCTYPE html>
<html lang="en">

<head>
    <!-- using meta we can mention abt searchengine description and utf and learn abt more types of meta in mdn-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body>
    <h3>My Contact Details</h3>
    <p><em>Phone number:123456789</em></p>
    <p><em>NandhiNagar</em></p>
    <hr>
    <form method="POST" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="Your name" value="" size="30" required autofocus placeholder="name"><br>
        <label>Phone Number:</label>
        <input type="text" name="Your number" value="" minlength="1" maxlength="10"><br>
        <label>Gender:</label>
        <label>Male</label>
        <input type="checkbox" name="Your Gender"value="">
        <label>Female</label>
        <input type="checkbox" value=""><br>
        <label>Date of birth</label>
        <input type="date"><br>
        <label>Rate yourslef for job role:</label>
        <input type="range" min="1" max="10"><br>
        <label>Write something about yourself:</label><br>
        <textarea rows="10" cols="20"></textarea><br>
       

    </form>

</body>

</html>
